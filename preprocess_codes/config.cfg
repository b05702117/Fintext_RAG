[nlp]
lang = "en"
pipeline = ["llm"]

[components]

[components.llm]
factory = "llm"

[components.llm.task]
@llm_tasks = "spacy.NER.v3"
labels = ["PERSON", "ORGANISATION", "LOCATION", "DATE", "LAW", "TIME_PERIOD", "MONEY"]

[components.llm.task.examples]
@misc = "spacy.FewShotReader.v1"
path = "ner_example.json"

[components.llm.model]
@llm_models = "spacy.Llama2.v1"
name = "Llama-2-7b-hf"